name: PRL Website Change Detector

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore state
        uses: actions/cache@v4
        with:
          path: last_hash.txt
          key: prl-hash-cache

      - name: Run checker
        run: |
          pip install requests
          python check_prl.py

      - name: Save state
        uses: actions/cache@v4
        with:
          path: last_hash.txt
          key: prl-hash-cache
